# -------------------------------------------------------------------------
#
#   CONFIGS
#
#     xxx
#
#     Authors:
#       - @amanmajid
#       - @djwels
#
#     This config example for Japan would run each palette of technologies 
#     (TP1-3) for Hokkaido (JPN01). To run all nodes in Japan (JPN01-JPN09) 
#     a duplicate of each model run would need to be made ensuring to change
#     the name of the run and the node with C&I load in "nodes_with_ci_load"
# -------------------------------------------------------------------------

paths:
  brownfield_models: "networks/brownfield/"
  output_model_runs: "outputs/model_runs/" # path to save model run outputs
  path_to_model: '../tza-google-cfe/stock_models/Japan'
global_vars:
  year: 2030 # year of the model run
  frequency: 1h # time resolution of the model run (should be 1h for CFE)
  timesteps: 8760 # number of timesteps in the model run (e.g., 24 = 1 day)
  solver: gurobi # solver used to solve the optimization problem
  ci_label: C&I # this is a unique identifier for all CFE attributes in the network
  enable_fossil_charging: false # if true, the model will allow batteries to be charged by fossil fuels
  set_global_constraints: false # if true, the model will set global constraints from tza-pypsa (keep False here)
  maximum_excess_export_cfe: 1 # maximum fraction of excess electricity (measured as % of total C&I demand) that can be sold from C&I asset to grid under CFE scenarios
  maximum_excess_export_res100: 1 # maximum fraction of excess electricity (measured as % of total C&I demand) that can be sold from C&I asset to grid under annual matching

constraints:
  bus_self_sufficiency: # constraint set by user
    enable: false
    fraction: 0.9
    buses: 'bus01'
  bus_individual_self_sufficiency: # constraints are predefined in network (i.e. in buses.csv)
    enable: false
  policy_targets:
    enable: false
  min_annual_generation:
    enable: false
    generator: 'example01'
    fraction: 0.2
  min_utilisation_links:
    enable: false
    carriers:
      - 'AC'
  max_utilisation_links:
    enable: false
    carriers:
      - 'AC'
  min_utilisation_generator: # fraction is predefined in network
    enable: True
    carriers: 'Biomass'
  max_utilisation_generator: # fraction is predefined in network
    enable: True
    carriers: 'Coal|Geothermal|BlueH2|BlueH2_Gas|BlueNH3|BlueNH3_Coal|GasCCSLeaked|GasCCSSequestered'
  max_utilisation: # fraction is set by user
    enable: false
    fraction: 0.8
    carriers:
      - 'coal'
      - 'gas'
      - 'oil'
      - 'geothermal'
  cofiring_ccs_gen: # note that each generator on the clean side should match each generator on the fossil side (i.e. each side of the blending technology)
    enable: true

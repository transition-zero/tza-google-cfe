technology_palette:
  # This is where technologies (generation and storage) which can contribute to new build capacity in the respective C&I zone
  # are defined. This is at the users discretion and can vary significantly by country (e.g. a country with significant offshore
  # wind potential may want to include this in one (or more) tech palettes.

  palette_1:
    - solar-unspecified
    - onshorewind-unspecified
    - Batteries

  palette_2:
    - solar-unspecified
    - onshorewind-unspecified
    - Batteries
    - LAES

  palette_3:
    - solar-unspecified
    - onshorewind-unspecified
    - Batteries
    - LAES
    - gas-CCS-unspecified
    # For the Japan model the blending technologies below were included but only CCS capacity was built. 
    # Note: adding these in here would require the relevant C&I generators to be added in the cofiring constraint
    # - blending-blueH2-gas-unspecified
    # - blending-blueNH3-coal-unspecified


solver:
  name: highs
  options: highs-default

solver_options:
  highs-default:
    # refer to https://ergo-code.github.io/HiGHS/dev/options/definitions/
    threads: 1
    solver: "ipm"
    run_crossover: "off"
    small_matrix_value: 1e-6
    large_matrix_value: 1e9
    primal_feasibility_tolerance: 1e-5
    dual_feasibility_tolerance: 1e-5
    ipm_optimality_tolerance: 1e-4
    parallel: "on"
    random_seed: 123
  highs-simplex:
    solver: "simplex"
    parallel: "on"
    primal_feasibility_tolerance: 1e-5
    dual_feasibility_tolerance: 1e-5
    random_seed: 123
  gurobi-default:
    threads: 8
    method: 2 # barrier
    crossover: 0
    BarConvTol: 1.e-6
    Seed: 123
    AggFill: 0
    PreDual: 0
    GURO_PAR_BARDENSETHRESH: 200
  gurobi-numeric-focus:
    NumericFocus: 3       # Favour numeric stability over speed
    method: 2             # barrier
    crossover: 0          # do not use crossover
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-4
    OptimalityTol: 1.e-4
    ObjScale: -0.5
    threads: 8
    Seed: 123
  gurobi-fallback:        # Use gurobi defaults
    crossover: 0
    method: 2             # barrier
    BarHomogeneous: 1     # Use homogeneous barrier if standard does not converge
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-5
    OptimalityTol: 1.e-5
    Seed: 123
    threads: 8
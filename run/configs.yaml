paths:
  output_model_runs: '../outputs/model_runs/'


global_vars:
  year: 2030
  frequency: 1h
  timesteps: 744
  solver: gurobi
  ci_label: c&i-ppa # this is a unique identifier for all CFE attributes in the network
  backstop: false
  enable_fossil_charging: false
  enable_additionality: true
  set_global_constraints: false
  maximum_excess_export: 0.05


model_runs:

  - name: SGP
    palette: palette_1
    stock_model: ASEAN
    select_nodes:
      - MYSPE
      # - MYSSK
      # - MYSSH
    nodes_with_ci_load:
      - MYSPE
      # - MYSSK
      # - MYSSH
    ci_load_fraction: 0.1 # percentage of nodal demand is attributed to C&I
    cfe_score: 
      # percentage of C&I electricity demand that is met by carbon-free energy PPA
      # 0.10 = 10% CFE matching
      # - 0.10
      # - 0.20
      # - 0.30
      # - 0.40
      # - 0.50
      # - 0.60
      - 0.70
      - 0.80
      - 0.90
      - 1.00
    allow_grid_expansion: false
    backstop: false


paths:
  output_model_runs: '../outputs/model_runs/'


global_vars:
  year: 2030
  frequency: 1h
  timesteps: 8760
  solver: gurobi
  ci_label: C&I # this is a unique identifier for all CFE attributes in the network
  backstop: false
  enable_fossil_charging: false
  enable_additionality: true
  set_global_constraints: false
  maximum_excess_export: 0.20


model_runs:

  - name: prelim-run-SGP-oct-2024
    palette: palette_1
    stock_model: ASEAN
    select_nodes:
      - SGPXX
      # - MYSSK
      # - MYSPE
      # - MYSSH
      # - IDNSM
      # - IDNJW
